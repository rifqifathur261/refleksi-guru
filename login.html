<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description" />
    <meta name="author" content="Your name" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Login</title>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fontawesome-all.min.css" rel="stylesheet" />
    <link href="css/swiper.css" rel="stylesheet" />
    <link href="css/landing.css" rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <!-- Navigation -->

    <!-- end of navbar -->
    <!-- end of navigation -->

    <!-- Header -->
    <header id="header" class="header">
      <img
        class="decoration-star"
        src="images/decoration-star.svg"
        alt="alternative"
      />
      <img
        class="decoration-star-2"
        src="images/decoration-star.svg"
        alt="alternative"
      />
      <div class="container">
        <div class="row h-100">
          <div class="col-lg-7 col-xl-5">
            <div class="text-container">
              <a class="navbar-brand logo-image" href="#"
                ><img src="images/logo.svg" alt="alternative"
              /></a>
              <h3 class="h2-heading">Selamat Datang</h3>

              <p class="p-large">Silahkan masukan email dan password</p>
              <div class="mb-3">
                <form action="individu.html">
                    <input required
                      type="email"
                      class="form-control-input"
                      id="exampleFormControlInput1"
                      placeholder="Masukan email "
                    />
                    <input required
                      type="password"
                      class="form-control-input mt-4"
                      id="Masukan password anda"
                      placeholder="Masukan password "
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Ingat saya
                      </label>
                    </div>
                    <a href="#"> Lupa password </a>
                  </div>
                  <div class="d-grid mt-3">
                    <button class="btn-solid-lg" >
                      LOGIN
                    </button>
                  </div>
                </form>
              <div class="text-start">
                <p class="p-small">
                  Tidak punya akun?<a href="register.html"> Daftar disini </a>
                </p>
              </div>
            </div>
            <!-- end of text-container -->
          </div>
          <!-- end of col -->
          <div class="col-lg-5 col-xl-7">
            <div class="image-container">
              <img
                class="img-fluid"
                src="images/login image.png"
                alt="alternative"
              />
            </div>
            <!-- end of image-container -->
          </div>

          <!-- end of col -->
        </div>
        <!-- end of row -->
        <div class="row">
          <span>Refleksi Â© 2022 - Now </span>
        </div>
      </div>
      <!-- end of container -->
    </header>
    <!-- end of header -->
    <!-- end of header -->

    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap framework -->
    <script src="js/swiper.min.js"></script>
    <!-- Swiper for image and text sliders -->
    <script src="js/purecounter.min.js"></script>
    <!-- Purecounter counter for statistics numbers -->
    <script src="js/scripts.js"></script>
    <!-- Custom scripts -->
  </body>
</html>
